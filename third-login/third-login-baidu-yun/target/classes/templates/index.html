<!DOCTYPE html>
<html lang="zh-CN">
<head>
<script type="text/javascript"
	th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
<link
	th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"
	rel="stylesheet" />
<link th:href="@{/css/default.css}" rel="stylesheet" />
<link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon" />
<meta charset="UTF-8" />
<title>百度云首页</title>
</head>
<body>
	<div class="contentDiv">
		<h5>欢迎使用百度云系统</h5>
		<div class="form-group">
			<label for="book_name" class="col-sm-2 control-label">账号:</label>
			<div class="col-xs-4"><small th:text="${qqUser.username}">zhangsan</small></div>
		</div>

		<div class="form-group">
			<label for="book_writer" class="col-sm-2 control-label">住址:</label>
			<div class="col-xs-4"><small th:text="${qqUser.address}">四川省成都市</small></div>
		</div>
		<input class="btn" type="button" value="我的百度云个人中心"
					onclick="yun_mine()" />
		<h6><a href="./logout">退出</a></h6>
	</div>
	<script type="text/javascript">
	 function yun_mine(){
		 window.location.href="./mine";
	 }
	</script>
</body>
</html>
